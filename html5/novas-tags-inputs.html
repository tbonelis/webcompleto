<head>

    <title>Novas tags de input html5</title>
    <meta name="description" content="">

    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">

<body>


    <label for="nome">Nome</label>
    <input type="text" name="nome" id="nome" required autofocus placeholder="Nome completo"><br><br>

    <label for="email">Email</label>
    <input type="email" id="email" required placeholder="seu@email.com"><br><br>
    
    <label for="numero">NÃºmero</label>
    <input type="number" id="numero" min="5" max="10"><br><br>
    
    <label for="url">URL</label>
    <input type="url" id="url" required placeholder="ex: http://www..."><br><br>
    
    <label for="pesquisa">Pesquisa</label>
    <input type="search" id="pesquisa" required><br><br>
    
    <label for="range">Range</label>
    <input type="range" id="range" min="1" max="20"><br><br>
    
    <label for="data">Data</label>
    <input type="date" id="data"><br><br>
    
    <label for="cor">Cor</label>
    <input type="color" id="cor"><br><br>

    <input type="submit" name="" value="Enviar">


</body>
